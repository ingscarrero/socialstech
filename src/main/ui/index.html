<!doctype html>
<html ng-app="socialSTechnologiesApp">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="/scripts/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-resource.min.js"></script>
    <script src="/scripts/app.js"></script>
    <script src="/scripts/controller/controllers.js"></script>
    <script src="/scripts/component/components.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="client/css/sst.css">
    <title>Technologic solutions with a social impact.</title>
  </head>
  <body>
    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Social Solutions Technologies</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a ng-href="#!/home">Home</a></li>
                  <li><a ng-href="#!/about">About</a></li>
                  <li><a ng-href="#!/contact">Contact</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <div ng-view></div>
            <p class="lead">
              <!--<a href="#" class="btn btn-lg btn-default">Learn more</a>-->
            </p>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
            </div>
          </div>
          <script type="text/javascript">
            $(document).ready(function(){
              $('.nav.masthead-nav>li>a').click(function(e){
                $('.nav.masthead-nav>li').removeClass()
                $(this).parent().addClass('active')
              })
            })
          </script>
        </div>
      </div>
    </div>    
  </body>
</html>
