<!doctype html>
<html ng-app="socialSTechnologiesApp">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <script src="/client/scripts/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-messages.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-resource.min.js"></script>
  <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.min.js"></script>
  <script src="/client/scripts/app.js"></script>
  <script src="/client/scripts/controller/controllers.js"></script>
  <script src="/client/scripts/component/components.js"></script>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="client/css/sst.css" rel="stylesheet">
  <title>Technologic solutions with a social impact.</title>
</head>
<body>
  <div class="site-wrapper">

    <div class="site-wrapper-inner">

      <div class="cover-container">

        <div class="masthead clearfix">
          <div class="inner" ng-controller="mainController as $ctrl">
            <h3 class="masthead-brand">Social Solutions Technologies</h3>
            <nav>
              <ul class="nav masthead-nav">
                <li ng-repeat="item in $ctrl.menu.items" ng-class="item.class">
                  <a ng-href="{{item.action}}" >{{item.title}}</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>

        <div class="inner cover">
        <div ng-view>
        </div>

        <div class="mastfoot">
          <div class="inner">
            <p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
          </div>
        </div>
        <script type="text/javascript">
          $(document).ready(function(){
            // Menu item click
            $('.nav.masthead-nav>li>a').click(function(e){
              $('.nav.masthead-nav>li').removeClass()
              $(this).parent().addClass('active')
            })
          })
        </script>
      </div>
    </div>
  </div>    
</body>
</html>
