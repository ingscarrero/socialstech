<div ng-controller="contactController as $ctrl" class="container-fluid modal-target">
	<form name="contactForm" class="contact form-horizontal" novalidate>
		<section>
			<div class="form-group">
				<label class="col-lg-3 col-md-3 col-sm-3 col-xs-12">Name:</label>
				<div class="input-group col-lg-9 col-md-9 col-sm-9 col-xs-12">
					<input type="text" 
						name="name" 
						ng-model="$ctrl.interaction.name" 
						placeholder="Your name" 
						required></input>	
					<div class="input-group-addon validation" 
						ng-messages="contactForm.name.$error" 
						ng-if="contactForm.name.$touched">
					    <div ng-messages-include="/client/partials/validationMessage.html"></div>
					    <span ng-if="contactForm.name.$valid" 
					    	class="glyphicon glyphicon-ok green" 
					    	aria-hidden="true"></span>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-3 col-md-3 col-sm-3 col-xs-12">Email:</label>
				<div class="input-group col-lg-9 col-md-9 col-sm-9 col-xs-12">
					<input type="email" 
						name="email" 
						ng-model="$ctrl.interaction.email" 
						placeholder="Your email" 
						required></input>
					<div class="input-group-addon validation" ng-messages="contactForm.email.$error" ng-if="contactForm.email.$touched">
					    <div ng-messages-include="/client/partials/validationMessage.html"></div>
					    <span ng-if="contactForm.email.$valid" 
					    	class="glyphicon glyphicon-ok green" 
					    	aria-hidden="true"></span>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-3 col-md-3 col-sm-3 col-xs-12">Subject:</label>
				<div class="input-group col-lg-9 col-md-9 col-sm-9 col-xs-12">
					<input type="text" 
						name="subject" 
						ng-model="$ctrl.interaction.subject" 
						placeholder="Subject of interest" 
						required></input>
					<div class="input-group-addon validation" ng-messages="contactForm.subject.$error" ng-if="contactForm.subject.$touched">
					  	<div ng-messages-include="/client/partials/validationMessage.html"></div>
					  	<span ng-if="contactForm.subject.$valid" 
					    	class="glyphicon glyphicon-ok green" 
					    	aria-hidden="true"></span>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-12 col-md-12 col-sm-12 col-xs-12">Details:</label>
				<div class="input-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<textarea name="details" 
						ng-model="$ctrl.interaction.details" 
						placeholder="Your detailed explanation" 
						required></textarea>
					<div class="input-group-addon validation" ng-messages="contactForm.details.$error" ng-if="contactForm.details.$touched">
					    <div ng-messages-include="/client/partials/validationMessage.html"></div>
					    <span ng-if="contactForm.details.$valid" 
					    	class="glyphicon glyphicon-ok green" 
					    	aria-hidden="true"></span>
					</div>
				</div>
			</div>
			<div class="form-group">
	  			<button type="submit" class="btn btn-primary btn-lg btn-block" ng-disabled="contactForm.$invalid" ng-click="$ctrl.save(contactForm.$valid)">Save</button>
	  			<a href="#!/" class="btn btn-default btn-lg btn-block">Cancel</a>
	        </div>
		</section>
  		<div class="modal-parent">
    	</div>
	</form>
<div>
