<header class="modal-header">
    <h3 class="modal-title" id="modal-title">{{$ctrl.infoTitle}}</h3>
</header>
<article class="modal-body" id="modal-body">
    <p>{{$ctrl.message}}</p>
</article>
<footer class="modal-footer">
	<button ng-repeat="button in $ctrl.buttons" class="btn {{button.class}}" type="button" ng-click="$ctrl.perform(button.action)">{{button.title}}</button>
</footer>
